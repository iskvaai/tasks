<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="css/form1.css">
</head>
<body>
    <div class="container" id="container">
    <h1>Анкета  для корпоративных клиентов</h1>
        <p class="text">Личные данные</p>
        <div class="block1">
            <input id="surname"  class="block1_item" type="text" value="Фамилия">
            <input id="name"  class="block1_item" type="text" value="Имя" >
            <input id="patronymic" class="block1_item" type="text" value="Отчество" >
        </div>
    <p class="text1">Паспортные данные</p>
        <div class="block2">
            <input id="birthday" type="date" class="block_list block_list2">
            <input id="PlaceOfResidence" class="block_list block_list2" type="text" value="Место проживания по прописке">
            <input id="serialNumber" class="block_list block_list3" type="text" value="Серийный номер AN/ID">
            <input id="inn" class="block_list block_list4" type="text" value="ИНН">
            <input id="date" class="block_list block_list5" type="date" value="Дата получения">
            <input id="contactNumber" class="block_list block_list6" type="text" value="Контактный номер">
            <input id="email" class="block_list block_list7" type="email" value="Электронный адрес">
            <select name="" id="nameOfTheBank" class="block_list8" >
                <option value="">Наименование банка</option>
            </select>
            <input id="ActualPlaceOfResidence" class="block_list block_list9" type="text" value="Фактическое место проживания">
        </div>
        <div class="button" ><button id="btn">Далее</button></div>
    </div>

    <script src="form1.js"></script>
</body>
</html>
