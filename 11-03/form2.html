<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/form2.css">
</head>
<body>
    <div class="container2" id="container2">
    <h1>Данные о ваших доходах</h1>
    <div class="box1">
        <input id="nameOfOrg" class="fox fox1" type="text" value="Наименование организации">
        <input id="position" class="fox fox2" type="text" value="Должность">
        <input id="SalaryPerMonth" class="fox fox3" type="text" value="Заработная плата в  месяц">
        <input id="SalaryForLast" class="fox fox4" type="text" value="Заработная Плата  за посл.  3 месяца">
    </div>
        <p class="text2">Сведения о кредите</p>
        <div class="box2">
            <input id="BuyingPhone" class="lox lox1" type="text" value="Покупка телефона ( наименование товара)">
            <input id="CostOfGoods" class="lox lox2" type="text" value="Стоимость товара">
            <input id="QuantityOGoods" class="lox lox3" type="text" value="Количество товара">
            <input id="TotalLoanAmount" class="lox lox4" type="text" value="Итого сумма кредита">
            <select class="lox lox5"  >
                <option id="LoanType" value="">Вид кредита </option>
            </select>
            <select class="lox lox6" id="CreditTerm" >
                <option value="">Срок кредита ( мес)</option>
            </select>
            <input id="PickupPoint" class="lox lox7" type="text" value="Точка получения товара">
        </div>

        <div class="button" ><button id="btn2"><a href="#"class="button">Далее</a></button></div>
    </div>

    <script src="form2.js"></script>
</body>
</html>
